name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Create Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## üéâ New Release
          
          ### Changes
          - See commit history for details
          
          ### Assets
          - Backend Docker Image
          - Mobile APK
          - Mobile AppBundle

  # Job 2: Build and Push Docker
  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Backend/src/Nexus.API/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # Job 3: Build Mobile
  mobile-release:
    name: Mobile Release
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install dependencies
      working-directory: ./mobile
      run: flutter pub get

    - name: Build APK
      working-directory: ./mobile
      run: flutter build apk --release

    - name: Build AppBundle
      working-directory: ./mobile
      run: flutter build appbundle --release

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: mobile/build/app/outputs/flutter-apk/app-release.apk
        asset_name: NexusPM-Android.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload AppBundle to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: mobile/build/app/outputs/bundle/release/app-release.aab
        asset_name: NexusPM-Android.aab
        asset_content_type: application/octet-stream

  # Job 4: Notify
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [create-release, docker-release, mobile-release]
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.create-release.result == 'success' && needs.docker-release.result == 'success' && needs.mobile-release.result == 'success'
      run: |
        echo "üéâ Release ${{ github.ref }} created successfully!"
        echo "Docker Image: ghcr.io/${{ github.repository }}:${{ github.ref }}"
        echo "Mobile APK: Available in release assets"

    - name: Notify Failure
      if: failure()
      run: |
        echo "‚ùå Release failed!"
        echo "Please check the workflow logs."

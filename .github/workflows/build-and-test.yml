name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend (.NET 9)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Nexus.sln

      - name: Build solution
        run: |
          echo "=== Building solution... ==="
          dotnet build Nexus.sln --no-restore --configuration Release --verbosity detailed 2>&1
        shell: bash

      - name: Run Unit Tests
        if: success()
        run: dotnet test Backend/tests/Nexus.UnitTests/Nexus.UnitTests.csproj --no-build --verbosity normal

      - name: Run Integration Tests
        if: success()
        run: dotnet test Backend/tests/Nexus.IntegrationTests/Nexus.IntegrationTests.csproj --no-build --verbosity normal

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: backend
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: false
          tags: nexus-pm:test

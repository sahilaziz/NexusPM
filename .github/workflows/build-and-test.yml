name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend (.NET 9)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Nexus.sln

      - name: Build solution
        run: |
          echo "=== BUILD STARTING ==="
          dotnet build Nexus.sln --no-restore --configuration Release 2>&1 | tee build.log
          echo "=== BUILD COMPLETED ==="
        shell: bash
        continue-on-error: true

      - name: Show build errors
        if: always()
        run: |
          echo "=== BUILD LOG ==="
          cat build.log || echo "No build.log found"
          echo "================="
          
          # Xətaları tap və göstər
          echo ""
          echo "=== ERRORS FOUND ==="
          grep -i "error" build.log || echo "No errors found in log"
        shell: bash

      - name: Run Tests
        if: success()
        run: |
          dotnet test Backend/tests/Nexus.UnitTests/Nexus.UnitTests.csproj --verbosity normal
          dotnet test Backend/tests/Nexus.IntegrationTests/Nexus.IntegrationTests.csproj --verbosity normal

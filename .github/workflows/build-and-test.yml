name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend (.NET 9)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Nexus.sln

      - name: Build solution
        run: dotnet build Nexus.sln --no-restore --configuration Release 2>&1

      - name: Run Tests
        run: |
          dotnet test Backend/tests/Nexus.UnitTests/Nexus.UnitTests.csproj --verbosity normal || true
          dotnet test Backend/tests/Nexus.IntegrationTests/Nexus.IntegrationTests.csproj --verbosity normal || true

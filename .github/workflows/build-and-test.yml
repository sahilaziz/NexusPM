name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend (.NET 9)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: List files
        run: ls -la

      - name: Restore dependencies
        run: dotnet restore Nexus.sln

      - name: Build Domain project only
        run: dotnet build Backend/src/Nexus.Domain/Nexus.Domain.csproj --configuration Release

      - name: Build Application project only
        run: dotnet build Backend/src/Nexus.Application/Nexus.Application.csproj --configuration Release

      - name: Build Infrastructure project only
        run: dotnet build Backend/src/Nexus.Infrastructure/Nexus.Infrastructure.csproj --configuration Release

      - name: Build API project only
        run: dotnet build Backend/src/Nexus.API/Nexus.API.csproj --configuration Release

      - name: Build Tests
        run: |
          dotnet build Backend/tests/Nexus.UnitTests/Nexus.UnitTests.csproj --configuration Release
          dotnet build Backend/tests/Nexus.IntegrationTests/Nexus.IntegrationTests.csproj --configuration Release

      - name: Run Unit Tests
        run: dotnet test Backend/tests/Nexus.UnitTests/Nexus.UnitTests.csproj --verbosity normal

      - name: Run Integration Tests
        run: dotnet test Backend/tests/Nexus.IntegrationTests/Nexus.IntegrationTests.csproj --verbosity normal

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: |
          cd Backend/src
          dotnet restore Nexus.sln

      - name: Build
        run: |
          cd Backend/src
          dotnet build Nexus.sln --configuration Release --no-restore

      - name: Run Unit Tests
        run: |
          cd Tests/Nexus.Tests
          dotnet test --verbosity normal

      - name: Run Integration Tests
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost;Database=NexusDB_Test;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
        run: |
          cd Tests/Nexus.IntegrationTests
          dotnet test --verbosity normal

      - name: Publish
        if: github.ref == 'refs/heads/main'
        run: |
          cd Backend/src
          dotnet publish Nexus.API/Nexus.API.csproj -c Release -o ./publish

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: Backend/src/publish

  frontend-build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: |
          cd Frontend/nexus_app
          flutter pub get

      - name: Generate code
        run: |
          cd Frontend/nexus_app
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: |
          cd Frontend/nexus_app
          flutter analyze

      - name: Build Windows
        run: |
          cd Frontend/nexus_app
          flutter build windows --release

      - name: Build Android
        run: |
          cd Frontend/nexus_app
          flutter build apk --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: Frontend/nexus_app/build/windows/x64/runner/Release/

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: Frontend/nexus_app/build/app/outputs/flutter-apk/app-release.apk

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-build-and-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nexus-api:latest
            ${{ secrets.DOCKER_USERNAME }}/nexus-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging server
        run: |
          echo "Deploying to staging..."
          # Add deployment commands here
          # Example: SSH to server and run docker-compose pull && docker-compose up -d

name: nexus_app
description: Nexus Project Management - Sənəd İdarəetmə Sistemi

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  flutter_bloc: ^8.1.6
  
  # Networking
  dio: ^5.7.0
  retrofit: ^4.4.1
  
  # Local Storage (Offline Support)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.4.0
  path_provider: ^2.1.4
  
  # Real-time Sync
  signalr_netcore: ^1.3.8
  
  # UI Components
  fluent_ui: ^4.9.2
  file_picker: ^8.1.4
  flutter_treeview: ^1.0.8
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.2
  
  # Utils
  intl: ^0.19.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  logger: ^2.4.0
  connectivity_plus: ^6.1.0
  
  # Platform Specific
  window_manager: ^0.4.2
  bitsdojo_window: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.2
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

  assets:
    - assets/images/
    - assets/icons/

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.9'

services:
  # SQL Server with persistent storage
  sqlserver:
    volumes:
      - sqlserver_prod_data:/var/opt/mssql/data
      - sqlserver_prod_log:/var/opt/mssql/log
      - sqlserver_prod_secrets:/var/opt/mssql/secrets
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SA_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
      - MSSQL_AGENT_ENABLED=true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    networks:
      - nexus-prod-network

  # Backend API
  api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=NexusDB;User Id=sa;Password=${SQL_SA_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=True;
      - ASPNETCORE_URLS=http://+:80
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
    volumes:
      - nexus_documents:/app/documents
      - nexus_logs:/app/logs
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 2G
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - nexus-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nexus_logs:/var/log/nginx
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - nexus-prod-network

volumes:
  sqlserver_prod_data:
    driver: local
  sqlserver_prod_log:
    driver: local
  sqlserver_prod_secrets:
    driver: local
  nexus_documents:
    driver: local
  nexus_logs:
    driver: local

networks:
  nexus-prod-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
